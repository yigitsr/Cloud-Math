<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="./../img/icon.png" />

    <link rel="stylesheet" href="/start.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <script src="./../script.js" defer></script>
    <title>Cloud Game | Front ‚òÅ</title>
</head>
<body>


    <div class="mainContainer">

        <div class="mainTop flex">
            <img src="/img/game-img.png" alt="" class="mainImage animate__animated animate__fadeInLeftBig">
        </div>


        <div class="mainBottom flex">

                <div class="buttonsContainer flex">
                    <a href="/game/?v=0" class="linkBtn flex animate__animated animate__zoomIn">Prime / Composite</a>
                    <a href="/game/?v=1" class="linkBtn flex animate__animated animate__zoomIn">Even / Odd</a>
                    <a href="/game/?v=2" class="linkBtn flex animate__animated animate__zoomIn">Positive / Negative</a>
                </div>

                <div id="cloud-one" class="cloud one cloudJS"></div>
                <div id="cloud-two" class="cloud two cloudJS"></div> 
                <div id="cloud-two" class="cloud three cloudJS"></div> 
                <div id="cloud-two" class="cloud six cloudJS"></div> 
                <div id="cloud-four" class="cloud four cloudJS"></div>
                <div id="cloud-five" class="cloud five cloudJS"></div>

        </div>

    </div>

</body>
</html>
